<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    <link rel="stylesheet" href="_css/style.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div id="calc">
            <div id="display-container">
                <div id="history-container">
                    <span id="history-content"></span>
                </div>
                <div id="input-container">
                    <span id="input-content"></span>
                </div>
            </div>
            <div id="buttons-container">
                <div id="buttons">
                    <button class="clear" data-key="46">C</button>
                    <button class="backspace" data-key="8">
                        <span class="fas fa-backspace"></span>
                    </button>
                    <button class="divide" data-key="111">รท</button>
                    <button class="multiply" data-key="106">X</button>
                    <button class="seven" data-key="55">7</button>
                    <button class="eight" data-key="56">8</button>
                    <button class="nine" data-key="57">9</button>
                    <button class="subtract" data-key="109">-</button>
                    <button class="four" data-key="52">4</button>
                    <button class="five" data-key="53">5</button>
                    <button class="six" data-key="54">6</button>
                    <button class="add" data-key="107">+</button>
                    <button class="one" data-key="49">1</button>
                    <button class="two" data-key="50">2</button>
                    <button class="three" data-key="51">3</button>
                    <button class="equal" data-key="13">=</button>
                    <button class="zero" data-key="48">0</button>
                    <button class="decimal" data-key="110">.</button>
                </div>
            </div>
        </div>
    </main>
    <script src="_js/index.js"></script>
</body>
</html>
