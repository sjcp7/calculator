<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    <link rel="stylesheet" href="_css/style.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div id="calc">
            <div id="display-container">
                <div id="history-container">
                    <span id="history-content"></span>
                </div>
                <div id="input-container">
                    <span id="input-content"></span>
                </div>
            </div>
            <div id="buttons-container">
                <div id="buttons">
                    <button id="clear" data-key="46">C</button>
                    <button id="backspace" data-key="8">
                        <span class="fas fa-backspace"></span>
                    </button>
                    <button id="divide" class="operator" data-key="111">รท</button>
                    <button id="multiply" class="operator" data-key="106">*</button>
                    <button id="seven" class="number" data-key="55">7</button>
                    <button id="eight" class="number" data-key="56">8</button>
                    <button id="nine" class="number" data-key="57">9</button>
                    <button id="subtract" class="operator" data-key="109">-</button>
                    <button id="four" class="number" data-key="52">4</button>
                    <button id="five" class="number" data-key="53">5</button>
                    <button id="six" class="number" data-key="54">6</button>
                    <button id="add" class="operator" data-key="107">+</button>
                    <button id="one" class="number" data-key="49">1</button>
                    <button id="two" class="number" data-key="50">2</button>
                    <button id="three" class="number" data-key="51">3</button>
                    <button id="equal" data-key="13">=</button>
                    <button id="zero" class="number" data-key="48">0</button>
                    <button id="decimal" class="number" data-key="110">.</button>
                </div>
            </div>
        </div>
    </main>
    <script src="_js/index.js"></script>
</body>
</html>
